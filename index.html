<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-cyan-300">
<div class="m-auto  my-[30px] p-[30px] pb-0 h-[700px] w-[30%] bg-[#F1F2F3] rounded-[24px]">

    <div class="w-[100%] p-[20px] bg-gray-200 text-[18px] text-end my-1" id="answer">0</div>
    <div class="w-[100%] p-[10px] text-end text-[20px] my-1" id="result"></div>
    <section class="flex w-[100%] justify-between mt-[150px] gap-x-[5px] text-center my-2">
        <p class="bg-[#D2D3DA] text-[32px] py-[10px] w-[25%] rounded-[24px] ">C</p>
        <p class="bg-[#D2D3DA] text-[32px] py-[10px] w-[25%] rounded-[24px] ">+/-</p>
        <p class="bg-[#D2D3DA] text-[32px] py-[10px] w-[25%] rounded-[24px]">%</p>
        <p class="bg-[#4B5EFC] text-[32px] py-[10px] w-[25%]  rounded-[24px] text-white">/</p>
    </section>
    <section class="flex w-[100%] justify-between gap-x-[5px] text-center my-2">
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">7</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">8</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px]">9</p>
        <p class="bg-[#4B5EFC] text-[32px] py-[10px] w-[25%]  rounded-[24px] text-white">*</p>
    </section>
    <section class="flex w-[100%] justify-between gap-x-[5px] text-center my-2">
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">4</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">5</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px]">6</p>
        <p class="bg-[#4B5EFC] text-[32px] py-[10px] w-[25%] rounded-[24px] text-white">-</p>
    </section>
    <section class="flex w-[100%] justify-between gap-x-[5px] text-center my-2">
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">1</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">2</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px]">3</p>
        <p class="bg-[#4B5EFC] text-[32px] py-[10px] w-[25%]  rounded-[24px] text-white">+</p>
    </section>
    <section class="flex w-[100%] justify-between gap-x-[5px] text-center my-2">
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">.</p>
        <p class="bg-[#fff] text-[32px] py-[10px] w-[25%] rounded-[24px] ">0</p>
        <p class="bg-[#fff] text-[32px] p-[15px] w-[25%] rounded-[24px]"><=</p>
        <p class="bg-[#4B5EFC] text-[32px] py-[10px] w-[25%]  rounded-[24px] text-white">=</p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
